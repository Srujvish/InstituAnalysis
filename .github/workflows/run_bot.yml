name: 20-Hour Algo Run

on:
  schedule:
    # 8:45 AM IST = 03:15 UTC
    - cron: "15 3 * * 1-5"
  workflow_dispatch:  # Manual trigger also available

jobs:
  run-algo:
    runs-on: ubuntu-latest
    timeout-minutes: 2000  # 20 hours max

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scikit-learn==1.3.0  # This is the missing package!
        pip install joblib==1.3.0
        pip install yfinance==0.2.66
        pip install pandas==2.3.3
        pip install numpy==2.0.2
        pip install ta==0.11.0
        pip install smartapi-python==1.5.5
        pip install requests==2.32.5
        pip install pyotp==2.9.0
        pip install pycryptodome==3.23.0
        pip install logzero==1.7.0
        pip install multitasking==0.0.12
        pip install websocket-client==1.9.0
        pip install peewee==3.18.3

    - name: Run 20-Hour Algo Marathon
      env:
        API_KEY: ${{ secrets.API_KEY }}
        CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
        PASSWORD: ${{ secrets.PASSWORD }}
        TOTP_SECRET: ${{ secrets.TOTP_SECRET }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        echo "üèÅ STARTING 20-HOUR ALGO at $(TZ='Asia/Kolkata' date)"
        echo "üïí Current IST: $(TZ='Asia/Kolkata' date '+%H:%M:%S')"
        echo "‚è∞ Will run for 20 hours automatically"
        
        # Run for exactly 20 hours (72000 seconds)
        end_time=$(date -d "20 hours" +%s)
        
        while [ $(date +%s) -lt $end_time ]; do
          CURRENT_TIME_IST=$(TZ='Asia/Kolkata' date '+%H:%M:%S')
          echo "üîÑ Running at: $CURRENT_TIME_IST IST"
          
          # Run one iteration
          python ultimate_algo.py
          
          # Wait 30 seconds before next iteration
          sleep 30
        done
        
        echo "‚úÖ 20-HOUR RUN COMPLETED at $(TZ='Asia/Kolkata' date '+%H:%M:%S')"

    - name: Notify completion
      run: |
        echo "üéØ 20-hour algo run completed at $(TZ='Asia/Kolkata' date)"
